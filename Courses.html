<script>
  const carousel = document.getElementById('carousel');
  const pictures = carousel.querySelectorAll('.picture');
  let isDragging = false;
  let initialX = 0;
  let currentIndex = 2; // Start with the center picture
  let currentTranslate = -currentIndex * pictures[0].offsetWidth;
  
  pictures.forEach((picture, index) => {
    picture.addEventListener('mousedown', (e) => {
      isDragging = true;
      initialX = e.clientX;
      picture.style.cursor = 'grabbing';
    });

    picture.addEventListener('mouseup', () => {
      isDragging = false;
      picture.style.cursor = 'grab';
      const offset = initialX - e.clientX;
      if (offset > 50) {
        nextPicture();
      } else if (offset < -50) {
        prevPicture();
      }
    });

    picture.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const xOffset = e.clientX - initialX;
      currentTranslate += xOffset;
      updateCarousel();
      initialX = e.clientX;
    });

    picture.addEventListener('mouseleave', () => {
      if (isDragging) {
        isDragging = false;
        picture.style.cursor = 'grab';
        updateCarousel();
      }
    });
  });

  function updateCarousel() {
    pictures.forEach((picture, index) => {
      const distance = Math.abs(currentTranslate + (index - 2) * picture.offsetWidth);
      const opacity = getOpacity(distance);
      picture.style.transform = `translateX(${currentTranslate}px) scale(${opacity + 0.8})`;
      picture.style.opacity = opacity;
    });
  }

  function getOpacity(distance) {
    if (distance < pictures[0].offsetWidth) {
      return 1 - (distance / (pictures[0].offsetWidth * 3)); // Fades from 100% to 30%
    } else if (distance < pictures[0].offsetWidth * 2) {
      return 0.3; // Middle picture stays at 30%
    } else {
      return 1 - ((distance - pictures[0].offsetWidth * 2) / (pictures[0].offsetWidth * 3)); // Fades from 30% to 0%
    }
  }

  function nextPicture() {
    if (currentIndex < pictures.length - 1) {
      currentIndex++;
      currentTranslate -= pictures[0].offsetWidth;
      updateCarousel();
    }
  }

  function prevPicture() {
    if (currentIndex > 0) {
      currentIndex--;
      currentTranslate += pictures[0].offsetWidth;
      updateCarousel();
    }
  }

  updateCarousel();
</script>
